<!DOCTYPE html>
<html lang="en">
<head>
    <title>Patients List</title>
    <meta content="summary_large_image" name="twitter:card"/>
    <meta content="website" property="og:type"/>
    <meta content="" property="og:description"/>
    <meta content="https://pm2rdpl9im.preview-beefreedesign.com/Z85hN" property="og:url"/>
    <meta content="https://pro-bee-beepro-thumbnail.getbee.io/messages/1209317/1195276/2182439/11164007_large.jpg" property="og:image"/>
    <meta content="" property="og:title"/>
    <meta content="" name="description"/>
    <meta charset="utf-8"/>
    <meta content="width=device-width" name="viewport"/>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='doctor2.css') }}">
</head>
<body>
    <div class="bee-page-container">
        <header class="header">
            <div class="logo">
                <img alt="" class="bee-center bee-autowidth" src="{{ url_for('static', filename='logo.png') }}" style="max-width:300px;">    </div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="contactpage.html" class="nav-link">Contact Us</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
        </header>
    <div class="bee-row bee-row-2">
        <div class="bee-row-content">
            <div class="bee-col bee-col-1 bee-col-w12">
                <div class="bee-block bee-block-1 bee-divider">
                    <div class="spacer" style="height:30px;"></div>
                </div>
                <div class="bee-block bee-block-2 bee-paragraph">
                    <p style="word-break: break-word;"><strong>Welcome Doctor!</strong></p>
                </div>
                <div class="bee-block bee-block-3 bee-paragraph">
                    <p style="word-break: break-word;"><span>Here are your Patients lists</span></p>
                </div>
                <div class="bee-block bee-block-4 bee-paragraph"></div>
                <div class="bee-block bee-block-5 bee-divider bee-mobile_hide">
                    <div class="spacer" style="height:170px;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bee-row bee-row-3">
        <div class="bee-row-content">
            <div class="bee-col bee-col-1 bee-col-w12">
                <div class="bee-block bee-block-1 bee-paragraph">
                    <p style="word-break: break-word;">Patients Under you</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bee-row bee-row-4">
        <div class="bee-row-content">
            <div class="bee-col bee-col-1 bee-col-w12">
                <div class="bee-block bee-block-1 bee-divider">
                    <div class="spacer" style="height:0px;"></div>
                </div>
            </div>
        </div>
    </div>
    {% for patient in patients %}
    <div class="bee-row bee-row-5">
        <div class="bee-row-content no_stack">
            <div class="bee-col bee-col-1 bee-col-w4">
                <div class="bee-block bee-block-1 bee-paragraph">
                    <p><strong><a href="{{ url_for('final_doc_patients', patient_id=patient.PatientID, nurse_id=patient.NurseID) }}">{{ patient.PatientName }}</a></strong></p>
                </div>
            </div>
            <div class="bee-col bee-col-2 bee-col-w4">
                <div class="bee-block bee-block-1 bee-paragraph">
                    <p style="word-break: break-word;">{{ patient.PatientDisease }}</p>
                </div>
            </div>
            <div class="bee-col bee-col-3 bee-col-w4">
                <div class="bee-block bee-block-1 bee-image"><a href="nurse.html" target="_self"><img alt="Image" class="bee-right bee-fixedwidth" src="{{ url_for('static', filename='patient.png') }}" style="max-width:40px;"/></a></div>
            </div>
        </div>
    </div>
    <div class="bee-row bee-row-6">
        <div class="bee-row-content">
            <div class="bee-col bee-col-1 bee-col-w12">
                <div class="bee-block bee-block-1 bee-divider">
                    <div class="spacer" style="height:0px;"></div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="bee-row bee-row-14">
        <div class="bee-row-content">
            <div class="bee-col bee-col-1 bee-col-w12">
                <div class="bee-block bee-block-1 bee-divider bee-mobile_hide">
                    <div class="spacer" style="height:20px;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bee-row bee-row-15">
        <div class="bee-row-content">
            <div class="bee-col bee-col-1 bee-col-w12">
                <div class="bee-block bee-block-1 bee-paragraph">
                    <p style="word-break: break-word;"><span><strong>MediGuard</strong></span></p>
                </div>
                <div class="bee-block bee-block-2 bee-paragraph">
                    <p style="word-break: break-word;"><em>All rights reserved 2024</em></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
